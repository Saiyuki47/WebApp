<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
    <title>BMI-Rechner</title>


</head>
<body >
    
<h1 class="best-Font" >BMI-Rechner</h1>
<div class="container divshit">

<!-- onsubmit="event.preventDefault();return checkRegex()" -->
<form id="fomy" onsubmit="return checkRegex(event)" action="https://vulcan.informatik.hs-fulda.de/bmi_berechnen.php"	method="get">
    <fieldset class="rainbow-text">
        <legend class="rainbow-text">Angaben zur BMI-Rechner</legend>
        
        <div class="divshit">
            <div class="divshit">
                <label class="textshit" for="gewichtID">Gewicht:</label> 
            
                <input class="inputBox" type="number" name="gewicht" id="gewichtID" placeholder="z.B. 80"
                 size="4" min=0 value="" required>
            </div>
    
            <div class="divshit">
                <label class="textshit" for="groesseID">Größe:</label> 
                
                <input class="inputBox" type="number"  id="groesseID"  step=.01 
                placeholder="z.B. 180 oder 1,80" name="groesse" min= 0 size="4" 
                value="" required> 
            </div>
        </div>
        
        
        

        <fieldset class="divshit">
            <legend>Geschlecht</legend>
            <div>
                <input type="radio" id="radioMen"name="gender" value="" required>
                <label for="radioMen">Männlich</label>
                <input type="radio" id="radioWomen" name="gender" value=""> 
                <label for="radioWomen">Weiblich</label>
                <input type="radio" id="radioWomen" name="gender" value=""> 
                <label for="radioWomen">Divers</label>
            </div>
            
        
        </fieldset>

        <div id="userData" class="divshit">
            <div class="divshit">
                <label class="textshit" for="username">Name:</label> 
                <!-- ^[A-Za-zäöüÄÖÜẞ]+\s+[A-Za-zäöüÄÖÜẞ]*$ -->
                <!-- Man kann es ohne JavsScribt nur mit pattern machen aber weil Übung -->
                <!-- pattern="^([A-ZÖÄÜ][a-zöäüß]+(\s[A-ZÖÄÜ][a-zöäüß]+)*)$" -->
                <input class="inputBox" type="text" id="username" name="uname" size="4" value="" >
            </div>
            <div class="divshit">
                <label class="textshit" for="email">E-Mail:</label> 
                <input class="inputBox" type="email" id="email" name="mail" size="4" value="" > 
            </div>
            <div class="divshit">
                <label class="textshit" for="anmerkung">Anmerkung</label> 

                <!-- Man kann es ohne JavsScribt nur mit pattern machen aber weil Übung -->
                <!-- pattern="^[a-zA-Z .,?!ßöäüÖÄÜ]*$" -->
                <textarea maxlength="80" class="inputBox"  id="anmerkung" name="anmerk" ></textarea> 
                <!-- oninput="alert('Du hast etwas geschriebn :D')" </textarea>  -->
            </div>
            
            
        </div>
        
        
        <div class="divshit buttons">
            <button class="glow-on-hover" type="submit">Absenden</button>
            <button class="glow-on-hover" type="reset">Zurücksetzen</button>
            <!-- Die beiden unteren Knöpfe leuchten nicht beim Hovern -->
            <input class="glow-on-hover" type="button" onclick="calcBMI()" value="BMI mit JS">
            <!-- Entweder calcBMI_Fetch oder calcBMI_AJAX -->
            <input class="glow-on-hover" type="button" onclick="calcBMI_AJAX()" value="BMI mit AJAX">


        </div>
        <!-- <input class="glow-on-hover" type="submit" value="Absenden">
        <input class="glow-on-hover" type="reset" value="Zurücksetzen"> -->
        

    </fieldset>
    <div>
        <label class="rainbow-text">
            Dein BMI ist: <span class="rainbow-text" id="bmiValue">____</span>
        </label>
    </div>
</form>
</div>
<!-- <p>Ihr Body Mass Index beträgt _____.</p> -->
</body>
</html>
