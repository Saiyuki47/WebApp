<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="Übung 1.js"></script>
    <link rel="stylesheet" href="Übung 1.css">
    <title>BMI</title>
</head>
<body>
    <h1 style="margin-left: 2px">
        BIM-Rechner
    </h1>
    <form action="javascript:bmi()" method="get">
        <fieldset>
            <legend style="font-size: 20px;">
                Angaben zur BMI-Berechnung
            </legend>
            <p>
                <p class="field-top">
                    Gewicht
                    <input id="size" type="number" step="10" name="gewicht" size="30">
                </p>
                <p class="field-top">
                    Größe
                    <input id="height" type="number" step=".1" name="groesse" size="30">
                </p>
            </p>
            <fieldset>
                <legend style="font-size: 18px;">
                    Geschlecht
                </legend>
                <p>
                    <input type="radio" id="gender_m" name="gender" value="m">
                    <label for="gender_m">Männlich</label>
                    <input type="radio" id="gender_w" name="gender" value="w">
                    <label for="gender_w">Weiblich</label>
                </p>
            </fieldset>
            <fieldset>
                <legend style="font-size: 18px;">
                    Andere Angaben
                </legend>
                <p>
                    <div style="display: flex; flex-direction: row;">
                        <div class="field-bottom">
                            E-Mail
                            <input type="email" name="e-mail" size="30" required>   
                        </div>
                        <div class="required" style="color: red; margin-left: 3px; position: relative;">
                            *
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: row; margin-top: 15px;">
                        <div class="field-bottom">
                            Benutzername
                        <input type="text" name="name" size="30" required>  
                        </div>
                        <div class="required" style="color: red; margin-left: 3px; position: relative;">
                            *
                        </div>
                    </div>
                </p>
            </fieldset>
            <p style="display: flex; height: 26px">
                <input type="submit" value="Absenden" style="width: 100px;">
                <input type="reset" style="width: 100px; margin-left: 5px;">
            </p>
            <div id="result-div" style="display: none">
                <div>
                    Der BMI beträgt
                </div>
                <div id="result" style="margin-left: 5px;">
                    24,67
                </div>
            </div>
        </fieldset>
</body>
</html>
